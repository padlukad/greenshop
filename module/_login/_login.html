<div class="login">
    <button class="login__close"></button>
    <div class="login__top">
        <ul class="login__list">
            <li class="login__list-item">
                <a class="login__link login__link-login login__link-active" href="#modal">
                    Login
                </a>
            </li>
            <li class="login__list-item">
                <a class="login__link login__link-register" data-close-button href="#">
                    Register
                </a>
            </li>
        </ul>
    </div>
    <form class="login__form" action="#">
        <p class="login__form-text">
            Enter your username and password to login.
        </p>
        <input class="login__form-input" type="text" placeholder="almamun_uxui@outlook.com" required>
        <input class="login__form-input" type="password" placeholder="***********" required>
        <a class="login__form-link" href="#">
            Forgot Password?
        </a>
        <button class="login__form-btn" type="submit">
            Login
        </button>
    </form>
</div>
