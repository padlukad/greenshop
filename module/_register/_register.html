<div class="register">
    <button class="register__close"></button>
    <div class="register__top">
        <ul class="register__list">
            <li class="register__list-item">
                <a class="register__link register__link-login" data-modal-target="#modal" href="#">
                    Login
                </a>
            </li>
            <li class="register__list-item">
                <a class="register__link register__link-register register__link-active" href="#">
                    Register
                </a>
            </li>
        </ul>
    </div>
    <form class="register__form" action="#">
        <p class="register__form-text">
            Enter your email and password to register.
        </p>
        <input class="register__form-input" type="text" placeholder="Username" required>
        <input class="register__form-input" type="email" placeholder="Enter your email address" required>
        <input class="register__form-input" type="password" placeholder="Password" required>
        <input class="register__form-input" type="password" placeholder="Confirm Password" required>
        <button class="register__form-btn">
            Register
        </button>
    </form>
</div>
